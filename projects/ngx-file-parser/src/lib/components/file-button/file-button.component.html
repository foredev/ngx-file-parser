<button
  mat-raised-button
  class="file-button"
  [color]="config.btnColor"
  (click)="fileInput.click()"
>
  <mat-icon>{{ config.btnIcon }}</mat-icon>
  <span class="file-button__text">{{ config.btnText }}</span>
  <input
    #fileInput
    type="file"
    accept="{{ config.accepts.join(', ') }}"
    (change)="onFileInput($event)"
    class="file-button__input"
  />
</button>
