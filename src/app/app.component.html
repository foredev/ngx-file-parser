<div class="app">
  <ngx-file-btn
    [(config)]="ngxFileParserConfig"
    (parsedFile)="handleParsedFile($event)"
  ></ngx-file-btn>
</div>
<div>
  <app-csv-parsed
    *ngIf="parsedFileCsv"
    [(csv)]="parsedFileCsv"
  ></app-csv-parsed>
  <app-json-parsed
    *ngIf="parsedFileJson"
    [(json)]="parsedFileJson"
  ></app-json-parsed>
  <app-complex-csv-parsed
    *ngIf="parsedFileComplexCsv"
    [(csv)]="parsedFileComplexCsv"
  ></app-complex-csv-parsed>
</div>
